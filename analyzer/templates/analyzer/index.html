<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PGN</title>
</head>
<body>
    <h1>Upload PGN Game</h1>
    <form method="POST" action="{% url 'analyze_game' %}">
        {% csrf_token %}
        <textarea name="pgn_text" rows="10" cols="50" placeholder="Paste your PGN here"></textarea><br>
        <button type="submit">Analyze Game</button>
    </form>
</body>
</html>
